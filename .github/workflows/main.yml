name: Build APK with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ Use stable Ubuntu version

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # ✅ Don't use 3.1

      - name: 🧰 Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev
          pip install --upgrade pip
          pip install cython virtualenv

      - name: ⚙️ Install Buildozer
        run: |
          pip install buildozer

      - name: 📦 Initialize Buildozer (if missing)
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: 🏗️ Build APK
        run: |
          buildozer android debug

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RoyalWinAI-APK
          path: bin/*.apk
