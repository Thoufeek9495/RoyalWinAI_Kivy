name: Build APK with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # âœ… Use stable Ubuntu version

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # âœ… Don't use 3.1

      - name: ğŸ§° Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git zip unzip openjdk-17-jdk python3-pip libffi-dev libssl-dev
          pip install --upgrade pip
          pip install cython virtualenv

      - name: âš™ï¸ Install Buildozer
        run: |
          pip install buildozer

      - name: ğŸ“¦ Initialize Buildozer (if missing)
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: ğŸ—ï¸ Build APK
        run: |
          buildozer android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RoyalWinAI-APK
          path: bin/*.apk
