name: Build APK with Buildozer

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04  # âœ… Use stable version

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-17-jdk python3-pip
        pip install --upgrade pip
        pip install cython virtualenv

    - name: Set Up Buildozer Environment
      run: |
        pip install buildozer
        sudo apt install -y libncurses5 libstdc++6 libffi-dev libssl-dev
        buildozer init || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: RoyalWinAI-APK
        path: bin/*.apk
